name: Send Scheduled Notifications

on:
  schedule:
    # 台灣時間 09:00–10:59 & 18:00–19:59，每 5 分鐘執行一次（僅限週一至週五）
    # 對應的 UTC 時間為 01:00–02:59 & 10:00–11:59
    - cron: '0-59/5 1-2,10-11 * * 1-5'
  workflow_dispatch: # 允許手動觸發此 workflow

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Notification Endpoint
        run: |
          curl -X POST "${{ secrets.CRON_TRIGGER_URL }}" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          --fail # 如果 HTTP status code 不是 2xx，則認為此步驟失敗
