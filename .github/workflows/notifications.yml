name: Send Scheduled Notifications

on:
  schedule:
    # 根據 UTC+8 時區的 9:20-10:40 & 18:30-19:40，每 5 分鐘執行一次 (僅限週一至週五)
    # 對應的 UTC 時間為 1:20-2:40 & 10:30-11:40
    - cron: '20-59/5 1 * * 1-5'
    - cron: '0-40/5 2 * * 1-5'
    - cron: '30-59/5 10 * * 1-5'
    - cron: '0-40/5 11 * * 1-5'
  workflow_dispatch: # 允許手動觸發此 workflow

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Notification Endpoint
        run: |
          curl -X POST "${{ secrets.CRON_TRIGGER_URL }}" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          --fail # 如果 HTTP status code 不是 2xx，則認為此步驟失敗

